<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 150 150">
    <!-- Cadran de l'horloge -->
    <circle cx="75" cy="75" r="60" fill="#3498db" />

    <!-- Aiguille des minutes -->
    <line x1="75" y1="75" x2="75" y2="35" stroke="#ffffff" stroke-width="5" />

    <!-- Aiguille des heures -->
    <line x1="75" y1="75" x2="100" y2="75" stroke="#ffffff" stroke-width="8" />

    <!-- Centre de l'horloge -->
    <circle cx="75" cy="75" r="5" fill="#ffffff" />
</svg>
